<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeviteca</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body ng-app="jeviteca">

    <div class="container">
        <header><h1>Jeviteca</h1></header>
        <nav ng-controller="NavSelectedCtrl">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class = "{'active' : isAlbumSelected()}"><a href="#/albums">Àlbumes</a></li>
                <li role="presentation" ng-class = "{'active' : isBandsSelected()}"><a href="#/bands">Bandas</a></li>
                <li role="presentation" ng-class = "{'active' : isGenresSelected()}"><a href="#/genres">Gèneros</a></li>
            </ul>
        </nav>
        <selection ng-view></selection>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="scripts/app.js"></script>
    <!--Constants:-->
    <!--Providers-->
    <script src="scripts/providers/AlbumsProvider.js"></script>
    <script src="scripts/providers/BandsProvider.js"></script>
    <script src="scripts/providers/GenresProvider.js"></script>

    <!--Controllers:-->
    <script src="scripts/controllers/NavSelectedController.js"></script>
    <script src="scripts/controllers/AlbumsController.js"></script>
    <script src="scripts/controllers/BandsController.js"></script>
    <script src="scripts/controllers/GenresController.js"></script>
    <!--Directives:-->
    <script src="scripts/directives/AlbumDirective.js"></script>
    <script src="scripts/directives/GenreDirective.js"></script>
    <script src="scripts/directives/BandDirective.js"></script>




</body>
</html>
