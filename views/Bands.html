<div class="container">
    <h2>Bandas</h2>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" >Band</label>
            <input type="text" class="form-control" ng-model="BandFilter" placeholder="Banda" >
        </div>
        <div class="form-group">
            <label class="sr-only">Origin</label>
            <input type="text" class="form-control"  placeholder="Origen" ng-model="OriginFilter">
        </div>

    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Origen</th>
            <th>Miembros</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="band in bands | orderBy : 'name' | filter : { name: BandFilter} | filter : { origin: OriginFilter}"
                band-element
                    band = "band"></tr>
        </tbody>
    </table>

</div>
