<tr>
    <td>
        <img ng-src="{{album.image}}" alt="Image" width="64">
    </td>
    <td>{{::album.title}}</td>
    <td>{{::album.band.name}}</td>
    <td>{{::album.genre.name}}</td>
    <td>{{::album.year}}</td>
    <td><input ng-value="saveFavourite(album)" type="checkbox" ng-model="album.favourite" ng-true-value="'true'" ng-false-value="'false'"/></td>
</tr>
