<div class="container">
    <h2>Àlbumes</h2>

    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" >Title</label>
            <input type="text" class="form-control" ng-model="TitleFilter" placeholder="Título">
        </div>
        <div class="form-group">
            <label class="sr-only">Brand</label>
            <input type="text" class="form-control"  placeholder="Banda" ng-model="BrandFilter" >
        </div>
        <input type="text" class="form-control" name="Género" placeholder="Género" ng-model="GeneroFilter">
        <datalist id="gerensList">
            <option value="Groove Metal">
            <option value="Cambridge">
        </datalist>
        <div>
            <label><input type="checkbox" ng-model="FavoutiteFilter" ng-true-value="'true'" ng-false-value=""> Favoritos</label>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Banda</th>
            <th>Género</th>
            <th>Año</th>
            <th>Favorito</th>
        </tr>
        </thead>
        <tbody ng-init="prepareDate()">
            <tr ng-repeat="album in albums | orderBy:'title' | filter : {title:TitleFilter} | filter : {genreName: GeneroFilter} | filter : {bandName: BrandFilter} | filter : {favourite: FavoutiteFilter}"
                    album-Element
                    album = "album"
                    on-title-click="showDetails(idAlbum)">

            </tr>
        </tbody>
    </table>
</div>
